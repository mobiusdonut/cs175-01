<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Area and Perimeter</title>
    <script>
        <!-- Prompts user entry for length and width -->
        var length = prompt("Enter length");
        length = parseFloat(length);
        var width = prompt("Enter width");
        width = parseFloat(width);
        <!-- Calculates area and perimeter from user input -->
        var area = length * width;
		    var perimeter = 2 * (length + width);
    </script>
</head>
<body>
    <main>
    <script>
    	document.write("<h1>The Area and Perimeter App</h1>" +
			"Length = " + length + "<br>" +
			"Width = " + width + "<br><br>" +
			"Area = " + area + "<br>" +
			"Perimeter = " + perimeter + "<br><br>");
    </script>
    Thanks for using the Area and Perimeter application!
    </main>
</body>
</html>
